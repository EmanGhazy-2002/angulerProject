@if (product) {
<div class="container my-5">
  <h2 class="text-center mb-4 fw-bold">Product Details</h2>
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-12 mb-4">
      <div class="card h-100 shadow-sm border-0">
        <img
          [src]="product.image"
          class="card-img-top img-fluid"
          style="object-fit: cover; height: 400px"
          alt="{{ product.title }}"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold">{{ product.title }}</h5>
          <p class="card-text text-muted">{{ product.category }}</p>
          <p class="card-text text-success fs-5">{{ product.price }}$</p>
          @if (product.onSale) {
          <p class="card-text text-danger fw-bold">On Sale!</p>
          }
          <div class="mt-auto d-flex gap-2 justify-content-center">
            <a href="#" class="btn btn-primary">Add to Cart</a>
            <a [routerLink]="['/products']" class="btn btn-outline-secondary"
              >Back to Products</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}
